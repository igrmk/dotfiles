# List of commands and further details: DOCS/man/input.rst
# List of special keys: --input-keylist
# Keybindings testing mode: mpv --input-test --force-window --idle

MBTN_LEFT          ignore
MBTN_LEFT_DBL      cycle fullscreen
MBTN_RIGHT         cycle pause
MBTN_BACK          playlist-prev
MBTN_FORWARD       playlist-next
Ctrl+MBTN_LEFT     script-binding positioning/drag-to-pan
h                  no-osd seek -2 exact
l                  no-osd seek 2 exact
LEFT               seek -20
RIGHT              seek 20
Shift+LEFT         seek -120
Shift+RIGHT        seek 120
g-g                seek 0 absolute
FORWARD            seek 60
REWIND             seek -60
UP                 add volume 2
DOWN               add volume -2
q                  quit-watch-later
q {encode}         quit 4
ESC                set fullscreen no
ESC {encode}       quit 4
SPACE              cycle pause
`                  script-binding commands/open
s                  cycle sub
S                  cycle sub down
a                  cycle audio
A                  cycle audio down
f                  cycle fullscreen
SHARP              screenshot
PLAY               cycle pause
PAUSE              cycle pause
PLAYPAUSE          cycle pause
PLAYONLY           set pause no
PAUSEONLY          set pause yes
STOP               quit
NEXT               playlist-next
PREV               playlist-prev
VOLUME_UP          add volume 2
VOLUME_DOWN        add volume -2
MUTE               cycle mute
CLOSE_WIN          quit
CLOSE_WIN {encode} quit 4
8                  ab-loop
ctrl+c             quit 4
g-s                script-binding select/select-sid
g-a                script-binding select/select-aid

